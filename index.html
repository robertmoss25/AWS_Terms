    <div class="accordion" id="accordionExample" style="margin-top: -40px;">
        <div class="card">
          <div class="card-header" id="headingTwo">
            <h2 class="mb-0">
              <button id="summarybutton" class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Summary
              </button>
            </h2>
          </div>
          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
            <div class="card-body" id="loadSummary">
                <script>loadSummaries()</script>
            </div>
          </div>
        </div>
    </div>
    <select id="modules" onchange="handleChange()"></select>
    <table class="table" id="mytable">
        <thead id="thehead">
            <script>createHeader()</script>
        </thead>
        <tbody id="thebody">
            <script>createBody()</script>
